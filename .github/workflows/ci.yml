name: ci
on: push
permissions:
  contents: write
jobs:
  check-and-test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Install everything 📦
        run: npm ci

      - name: Format and lint code ☑️
        run: npm run prepublishOnly
        